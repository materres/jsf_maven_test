<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../resources/main.xhtml">

    <ui:define name="content">
        <br/>
        <p:fieldset legend="Adiciona Seguro">
            <h:form enctype="multipart/form-data">
                <p:growl id="msg0" showDetail="true"/>
                    <p:fileUpload label="Escolha o arquivo" allowTypes="/(\.|\/)(pdf)$/"
                                  mode="simple" skinSimple="true" cancelLabel="Cancelar"
                                  value="#{mbLerPDF.arquivo}"/>
                    <p:commandButton value="Carregar" ajax="false" 
                                     actionListener="#{mbLerPDF.carregarArquivo}"/>
                    <br/>
                    <p:commandButton id="extrair" value="Extrair" ajax="false" 
                                     disabled="true"
                                     action="#{mbLerPDF.fileUploadCopy}"/>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
