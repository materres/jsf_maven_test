<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

      >
    <head>
        <title>Coberturas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p:fieldset legend="Coberturas">
            <h:form id="formTabela">
                <p:growl id="msgCobertura" />
                <p:dataTable id="tabelaCobertura" value="#{mbCliente.coberturas}"
                             var="cobertura" rowsPerPageTemplate="5,10"
                             paginator="true" rows="5" emptyMessage="Nenhum registro encontrado."
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} {NextPageLink}
                             {LastPageLink} {RowsPerPageDropdown}">
                    <f:facet name="header">Coberturas</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DescriÃ§ao"/>
                        </f:facet>
                        <h:outputText value="#{cobertura.nome}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Imp. Segurada"/>
                        </f:facet>
                        <h:outputText value="#{cobertura.impSegurada}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PrÃªmio"/>
                        </f:facet>
                        <h:outputText value="#{cobertura.premio}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </body>
</html>
