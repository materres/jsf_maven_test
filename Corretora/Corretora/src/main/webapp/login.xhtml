<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
      
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/restrict/css/project1.css" rel="stylesheet" type="text/css" />
        <title>Seguros</title>
    </h:head>
    
    <h:body onload="dialog.login.j_username.focus()">
        <div id="topo">
            <div id="logo"></div>
            <div id="logoff">
            </div>
        </div>
        
        <div id="conteudo" title="Área Restrita">
            <h:form>
                <p:growl id="msg" rendered="#{param.erro}">p:growl>#{msgs.erro_message}</p:growl>
            </h:form>
            
            <p:dialog header="Área Restrita"
                      id="dialog"  
                      modal="true"
                      minWidth="350"
                      width="350"
                      closable="false"
                      position="center"
                      widgetVar="modalLogin"
                      showEffect="slide" 
                      draggable="false"
                      resizable="false"
                      visible="true">
                
                <form id="login" action="j_spring_security_check" method="POST">
                    <h:panelGrid id="panel0" columns="2" cellpadding = "3">
                        <h:outputLabel for="j_username" value="Usuário.:"/>
                        <h:inputText id="j_username" required="true"/>
                        <h:outputLabel for="j_password" value="Senha.:"/>
                        <h:inputSecret id="j_password" required="true"/>
                        <h:outputLabel/>
                        <h:commandButton id="entrar" value="Entrar"/>
                    </h:panelGrid>
                </form>
            </p:dialog>
        </div>
    </h:body>
</html>
