<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      >
      
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/restrict/css/project1.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/restrict/css/font-awesome.css" rel="stylesheet" type="text/css" />
        <title>Seguros</title>
    </h:head>

    <h:body>
        <div id="top">
            <div id="logo"></div>
        </div>
        
        <div id="top-menu">
            <div id="menu">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Início" icon="ui-icon ui-icon-home" 
                                    url="/restrict/home.htm"/>
                        
                        <p:submenu label="Seguros" icon="ui-icon ui-icon-script">
                            <p:submenu label="Adicionar" icon="ui-icon ui-icon-plus">
                                <p:menuitem value="Automático" 
                                            url="/restrict/seguro/adiciona_auto.htm" 
                                            icon="ui-icon ui-icon-copy"
                                            action="#{mbSeguro.limpaTudo}"/>
                                <p:menuitem value="Manual" 
                                            url="/restrict/seguro/adiciona.htm" 
                                            icon="ui-icon ui-icon-pencil"
                                            action="#{mbSeguro.limpaTudo}"/>
                            </p:submenu>
                            <p:menuitem value="Consultar" 
                                        url="/restrict/seguro/consulta.htm"
                                        icon="ui-icon ui-icon-search"/>
                        </p:submenu>
                        
                        <p:submenu label="Corretores" icon="ui-icon ui-icon-person">
                            <p:menuitem value="Adicionar" icon="ui-icon ui-icon-plus"
                                        url="/restrict/corretor/adiciona.htm"
                                        action="#{mbCorretor.limpaTudo}" />
                            <p:menuitem value="Gerenciar" icon="ui-icon ui-icon-gear"
                                        url="/restrict/corretor/gerencia.htm"
                                        action="#{mbCorretor.limpaTudo}" />
                        </p:submenu>
                        
                        <p:submenu label="Clientes" icon="ui-icon ui-icon-person">
                            <p:menuitem value="Adicionar" icon="ui-icon ui-icon-plus"
                                        url="/restrict/cliente/adiciona.htm" 
                                        action="#{mbCliente.limpaTudo}"/>
                            <p:menuitem value="Consultar" 
                                        url="/restrict/cliente/consulta.htm"
                                        icon="ui-icon ui-icon-search"/>
                        </p:submenu>
                        
                        <p:submenu label="Seguradoras" icon="ui-icon ui-icon-cart">
                            <p:menuitem value="Adiciona/Gerencia" icon="ui-icon ui-icon-gear"
                                        url="/restrict/seguradora/gerencia.htm" 
                                        action="#{mbSeguradora.limpaSeguradora}"/>
                        </p:submenu>
                        <p:menuitem value="Sair" 
                                    url="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout"/>
     
                    </p:menubar>
                </h:form>
            </div>
        </div>

        <div id="content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            <div id="rodape">
                <h5>Seguros 2016</h5>
            </div>
        </div>

    </h:body>

</html>
